<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<link rel="stylesheet" href="../../public/css/jquery-ui-smoothness/jquery-ui-1.10.4.custom.min.css" />
		<link rel="stylesheet" href="../../public/css/window-content.css" />
		<script type="text/javascript" src="../../public/javascript/jquery-ui/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="../../public/javascript/jquery-ui/jquery-ui-1.10.4.custom.min.js"></script>
		<script type="text/javascript" src="../../public/javascript/knockout/knockout-3.1.0.js"></script>
		<!--
		<link rel="stylesheet" href="public/css/jquery-ui-smoothness/jquery-ui-1.10.4.custom.min.css" />
		<link rel="stylesheet" href="public/css/window-content.css" />
		<script type="text/javascript" src="public/javascript/jquery-ui/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="public/javascript/jquery-ui/jquery-ui-1.10.4.custom.min.js"></script>
		<script type="text/javascript" src="public/javascript/knockout/knockout-3.1.0.js"></script>
		-->
	</head>
	<body>
		<div id="filesView">
			<div class="toolbar">
				<form class="search-wrapper cf">
					<input type="text" required="required">
					<button type="submit" class="btn">Recherche</button>
				</form>
				<button class="btn del">Supprimer</button>
				<button class="btn">Actualiser</button>
			</div>
			<div class="sidebar">
				<div class="css-treeview"">
					<ul data-bind="template: { name: 'tree-template', foreach: rootFiles }">
					</ul>
				</div>
			</div>
			<div class="content" data-bind="width: selectedFolder">
			</div>
			<script type="text/html" id="tree-template">
				<li data-bind="if: type === 'dir'">
					<input type="checkbox" data-bind="attr: { id: 'item-'+id }, click: $root.selectFile"/>
					<label data-bind="text: name, attr: { for: 'item-'+id }"></label>
					<!-- ko if: typeof children !== 'undefined' -->
						<ul data-bind="template: { name: 'tree-template', foreach: children }">
						</ul>
					<!-- /ko -->
				</li>
			</script>
		</div>
		<script type="text/javascript" src="public/javascript/app-window/files.js"></script>
	</body>
</html>
