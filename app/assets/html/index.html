<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="public/css/jquery-ui-smoothness/jquery-ui-1.10.4.custom.min.css" />
		<link rel="stylesheet" type="text/css" href="public/css/w2ui/w2ui-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="public/css/style.css" />
		<script src="public/javascript/jquery-ui/jquery-1.10.2.js"></script>
		<script src="public/javascript/jquery-ui/jquery-ui-1.10.4.custom.min.js"></script>
		<script type="text/javascript" src="public/javascript/w2ui/w2ui-1.3.2.min.js"></script>
		<script type="text/javascript" src="datas/testDataset/contacts.js"></script>
		<script type="text/javascript">
			var icons = {
				sms : { label:'SMS', imgPath:'messages.png', uri:'views/sms/sms.html'},
				app : { label:'Applications', imgPath:'app.png', uri:'views/app/app.html'},
				photo : { label:'Photos', imgPath:'photo.png', uri:'views/photos/photo.html'},
				ringtone : { label:'Sonneries', imgPath:'ringtone.png', uri:'views/ringtone/ringtone.html'},
				callLog : { label:'Journal d\'appel', imgPath:'phone.png', uri:'views/callLog/callLog.html'},
				frequent : { label:'Contacts Fréquents', imgPath:'frequent.png', uri:'views/frequent/frequent.html'},
				camera : { label:'Appareil photo', imgPath:'camera.png', uri:'views/camera/camera.html'},
				find : { label:'Trouver le téléphone', imgPath:'find.png', uri:'views/find/find.html'},
				screenshot : { label:'Capture d\'écran', imgPath:'screenshot.png', uri:'views/screenshot/screenshot.html'},
				contacts : { label:'Contacts', imgPath:'contacts.png', uri:'views/addressBook/contacts.html'},
				video : { label:'Vidéos', imgPath:'video.png', uri:'views/videos/video.html'},
				music : { label:'Musiques', imgPath:'music.png', uri:'views/musics/music.html'},
				file : { label:'Fichiers', imgPath:'file.png', uri:'views/files/file.html'},
				help : { label:'Aide', imgPath:'help.png', uri:'views/help/help.html'},
			}
			function genIcon(label, imgPath){
				$('#shortcut-area').append('<div class="desktop-shortcut"><img src="public/img/desktop/airdroid/'+imgPath+'" /><p>'+label+'</p></div>');
			}
			jQuery(function( $ ) {
				for(var index in icons){
					genIcon(icons[index].label, icons[index].imgPath);
				}
				$(".window").draggable();
				$(".window").resizable({ handles: "all" });
				$("#shortcut-area").sortable();
				$(".content").load("views/addressBook/contacts.html");
			});
		</script>
	</head>
	<body>
		<div id="desktop">
			<div id="shortcut-area">
			</div>
			<div class="window">
				<div class="header">
					<h4 class="title">Contact</h4>
					<div class="command">
						<a class="min"></a>
						<a class="max"></a>
						<a class="close"></a>
					</div>
				</div>
				<div class="content"></div>
			</div>
		</div>
		<div id="taskbar">
			<div id="list">
				<div class="opened tunggal"><div class="folder small"></div>
					<div class="screenshot">
						<div class="col1 fold">
							<div class="close">&times;</div>
							<div class="kotak"></div>
						</div>
					</div>
				</div>
				<div class="opened tunggal"><div class="folder np small"></div>
					<div class="screenshot">
						<div class="col1 ntpad">
							<div class="close">&times;</div>
							<div class="kotak"></div>
						</div>
					</div>
				</div>
				<div class="opened pilled">
					<div class="screenshot">
						<div class="col1 blank">
							<div class="close">&times;</div>
							<div class="kotak"></div>
						</div>
						<div class="col2 blank">
							<div class="close">&times;</div>
							<div class="kotak"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div> <!-- list -->
				<div class="clear"></div>
			</div> <!-- opened pilled -->

			<div class="opened hide"></div>
			<div id="fright">
				<div class="clear"></div>
			</div>
		</div>
	</body>
</html>
